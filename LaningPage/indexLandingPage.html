<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeçaAQ — Sua Peça Aqui</title>

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0d1117, #0a0a0a);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 60px;
      backdrop-filter: blur(12px);
      background: #0D1B2A;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      animation: fadeDown 0.8s ease;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
      opacity: 0;
      animation: slideFade 1s ease forwards;
      animation-delay: 0.4s;
    }

    .logo-area img {
      width: 55px;
      height: 55px;
      border-radius: 12px;
    }

    .logo-area h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
      opacity: 0;
      animation: slideFade 1s ease forwards;
      animation-delay: 0.6s;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #2196f3;
    }

    .btn-cadastro {
      background: linear-gradient(135deg, #2196f3, #1769aa);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
      opacity: 0;
      animation: slideFade 1s ease forwards;
      animation-delay: 0.8s;
    }

    .btn-cadastro:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(217, 255, 0, 0.4);
    }

    /* ===== HERO ===== */
    .hero {
      margin-top: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
      min-height: calc(100vh - 120px);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("imgLandingPage/foto05emp-201-sf90-b10-768x440.webp") center/cover no-repeat;
      filter: brightness(0.4) blur(2px);
      z-index: -1;
      animation: zoomHero 20s ease-in-out infinite alternate;
    }

    .hero-content {
      text-align: center;
      max-width: 500px;
      animation: fadeUp 1.2s ease;
    }

    .hero-content h2 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-content span {
      color: hsl(69, 100%, 50%);
    }

    .hero-content p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 35px;
    }

    .hero-content .btn-hero {
      background: linear-gradient(135deg, #0b83d1, #0b83d1);
      color: #fff;
      padding: 14px 32px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .hero-content .btn-hero:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 25px rgba(0, 136, 248, 0.4);
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomHero {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.08);
      }
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 850px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
      }

      nav ul {
        gap: 25px;
      }

      .hero-content h2 {
        font-size: 2rem;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="imgLandingPage/LogoPecaAq5.png" alt="Logo PeçaAQ">
      <h1>PEÇAAQ</h1>
    </div>

    <nav>
      <ul>
        <li><a href="../LaningPage/indexLandingPage.html">Home</a></li>
        <li><a href="../Produtos/index.html">Comprar peças</a></li>
      </ul>
    </nav>

    <button class="btn-cadastro">Faça seu cadastro</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Encontre a <span>peça perfeita</span> para o seu veículo</h2>
      <p>Compre com segurança, rapidez e qualidade — tudo em um só lugar.</p>
      <!-- Substitua pelo botão abaixo -->
<button id="explorarBtn" class="btn-hero hero__btn">Sobre Nos</button>

    </div>
  </section>

  <!-- Seu JavaScript existente (app.js) continua funcionando -->
  <script src="appLandingPage.js"></script>
</body>
</html>
